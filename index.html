    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Typing effect function
            function typeEffect(element, text, speed = 20, index = 0) {
                if (index < text.length) {
                    element.innerText += text.charAt(index);
                    setTimeout(() => typeEffect(element, text, speed, index + 1), speed);
                }
            }
    
            // Apply typing effect to the text in command boxes
            const commandBoxes = document.querySelectorAll('.command-box');
            commandBoxes.forEach(box => {
                const textElement = box.querySelector('p');
                const fullText = textElement.getAttribute('data-text'); // Get the text from the data-text attribute
                textElement.innerText = ''; // Clear initial text
    
                box.addEventListener('click', () => {
                    if (textElement.innerText === '') {
                        typeEffect(textElement, fullText);
                    }
                });
            });
    
            // Gallery Click Interaction
        const gallery = document.querySelector('.gallery');
        const images = gallery.querySelectorAll('img');
        let currentImageIndex = 0;

        function showCurrentImage() {
            images.forEach(img => { img.style.display = 'none'; });
            images[currentImageIndex].style.display = 'inline-block';
        }

        gallery.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showCurrentImage();
        });

        showCurrentImage(); // Initially show the first image
    });
